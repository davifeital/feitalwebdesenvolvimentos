      window.addEventListener("load", function() {
        let robo = document.getElementById("robo");
        setInterval(function() {
          robo.classList.add("shake");
          setTimeout(function() {
            robo.classList.remove("shake");
          }, 1500);
        }, 4000);
      });

      const h1 = document.querySelector('h1');
      const p = document.querySelector('p');
      const catalogo = document.getElementById("catalogo");
      const catalogoweb = document.getElementById("catalogoweb");
      const catalogobasico = document.getElementById("catalogobasico");
      
      let exibindoCatalogo = false;
      // seleciona o botão "Exibir" pelo ID
      var botaoExibir = document.getElementById("botao-exibir");
      var divPlanoBasico = document.getElementById("plano-basicodes");
      var divPlanoBasic = document.getElementById("plano-basico");
      var divPlanowebdes = document.getElementById("plano-webdes");
      var divPlanoweb = document.getElementById("plano-web");
      var divPlanoultrades = document.getElementById("plano-ultrades");
      var divPlanoultra = document.getElementById("plano-ultra");
      botaoExibir.addEventListener("click", function() {
        if (divPlanoBasico.style.display === "block") {
          divPlanoBasico.style.display = "none";
          divPlanoBasic.style.display="none";
          divPlanowebdes.style.display="none";
          divPlanoweb.style.display="none";
          divPlanoultrades.style.display="none";
          divPlanoultra.style.display="none";
        } else {
          divPlanoBasico.style.display = "block";
          divPlanoBasic.style.display="block";
